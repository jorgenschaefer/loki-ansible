- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Install boto
      pip: name=boto state=present

    - name: Create key pair
      ec2_key:
        name: loki-key
        key_material: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
        region: eu-central-1

    - name: Full outgoing security group
      ec2_group:
        name: full_outgoing
        description: Allow connections to anywhere
        region: eu-central-1
        rules_egress:
          - proto: all
            from_port: 0
            to_port: 65535
            cidr_ip: 0.0.0.0/0

    - name: SSH security group
      ec2_group:
        name: ssh
        description: Allow SSH from anywhere
        region: eu-central-1
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0

    - name: SMTP security group
      ec2_group:
        name: smtp
        description: Allow SMTP from anywhere
        region: eu-central-1
        rules:
          - proto: tcp
            from_port: 25
            to_port: 25
            cidr_ip: 0.0.0.0/0

    - name: Create loki instance
      ec2:
        instance_type: t2.micro
        image: ami-429d5a2d
        key_name: loki-key
        groups:
          - full_outgoing
          - ssh
          - smtp
        instance_tags:
          loki: "true"
          Name: loki
        region: eu-central-1
        exact_count: 1
        count_tag:
          loki: "true"
        wait: True
      register: ec2

    - name: Attach home EBS volume
      ec2_vol:
        device_name: /dev/sdb
        encrypted: True
        name: loki-home
        instance: "{{ item.id }}"
        region: eu-central-1
        volume_size: 20
        volume_type: gp2
      with_items: "{{ ec2.instances }}"

    - name: Attach elastic IP
      ec2_eip:
        device_id: "{{ item.id }}"
        ip: 35.156.200.112
        region: eu-central-1
      with_items: "{{ ec2.instances }}"

    - name: Create Route53 Zone
      route53_zone:
        zone: jorgenschaefer.de

    - name: Create loki DNS entry
      route53:
        command: create
        zone: jorgenschaefer.de
        record: loki.jorgenschaefer.de
        type: A
        value: 35.156.200.112
        ttl: 7200
        wait: yes

    - name: Create mail CNAME entry
      route53:
        command: create
        zone: jorgenschaefer.de
        record: mail.jorgenschaefer.de
        type: CNAME
        value: loki.jorgenschaefer.de
        ttl: 7200
        wait: yes

    - name: Create MX entry
      route53:
        command: create
        zone: jorgenschaefer.de
        record: jorgenschaefer.de
        type: MX
        value: 10 mail.jorgenschaefer.de
        ttl: 7200
        wait: yes

    - name: Create blog CNAME entry
      route53:
        command: create
        zone: jorgenschaefer.de
        record: blog.jorgenschaefer.de
        type: CNAME
        value: ghs.google.com
        ttl: 7200
        wait: yes

