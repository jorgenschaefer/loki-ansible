---
- name: Personal user
  user: name="{{ personal.user.name }}" comment="{{ personal.user.comment }}" groups=sudo

- name: Basic packages
  apt: name={{ item }} state=present
  with_items:
    - bc
    - bind9-host
    - build-essential
    - curl
    - git
    - mtr-tiny
    - netcat-openbsd
    - pass
    - silversearcher-ag
    - strace
    - time
    - w3m
    - zip
    - virtualenvwrapper

- name: Ansible server packages
  apt: name={{ item }} state=present
  with_items:
    - virtualenv
    - libffi-dev
    - libyaml-dev
    - libssl-dev

- name: Emacs Build Packages
  apt: name={{ item }} state=present
  with_items:
     - autoconf
     - automake
     - autotools-dev
     - bsd-mailx
     - libacl1-dev
     - libdbus-1-dev
     - libgnutls28-dev
     - liblockfile-dev
     - libncurses5-dev
     - libxml2-dev
     - texinfo
     - zlib1g-dev

- name: Emacs usage packages
  apt: name={{ item }} state=present
  with_items:
    - aspell
    - aspell-de
    - aspell-en
